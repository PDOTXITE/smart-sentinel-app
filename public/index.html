<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sentinel - คลินิกทุเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-4xl p-4">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-800">Smart Sentinel คลินิกทุเรียน</h1>
            <p id="header-subtitle" class="text-gray-600 mt-2">แพลตฟอร์มปรึกษาปัญหาสวนทุเรียนระหว่างเกษตรกรและผู้เชี่ยวชาญ</p>
            <div id="user-info" class="hidden mt-2">
                <span id="user-name" class="font-semibold"></span>
                <button onclick="logout()" class="ml-2 text-sm text-red-500 hover:underline">(ออกจากระบบ)</button>
            </div>
        </header>

        <div id="loading-view" class="view active text-center p-10">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600">กำลังตรวจสอบการเข้าสู่ระบบ...</p>
        </div>

        <!-- Login View (Updated) -->
        <div id="login-view" class="view">
            <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">อีเมล:</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="your-email@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">รหัสผ่าน:</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>

        <!-- Farmer View -->
        <div id="farmer-view" class="view">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">ส่งคำถามถึงผู้เชี่ยวชาญ</h2>
                <form id="question-form">
                    <div class="mb-4">
                        <label for="question-title" class="block text-gray-700 font-semibold mb-2">หัวข้อ / อาการที่พบ:</label>
                        <input type="text" id="question-title" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="question-details" class="block text-gray-700 font-semibold mb-2">รายละเอียดคำถาม:</label>
                        <textarea id="question-details" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center">ส่งคำถาม</button>
                </form>
            </div>
            <div class="mt-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">คำถามของคุณ</h3>
                <div id="farmer-questions-list" class="space-y-4"></div>
            </div>
        </div>

        <!-- Expert View -->
        <div id="expert-view" class="view">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">คำถามที่รอคำตอบ</h2>
            <div id="expert-questions-list" class="space-y-4"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJo5x4ywio0BLGXE058P9VvdjgBBBin3c",
            authDomain: "smart-sentinel-app.firebaseapp.com",
            projectId: "smart-sentinel-app",
            storageBucket: "smart-sentinel-app.appspot.com",
            messagingSenderId: "798720211723",
            appId: "1:798720211723:web:e95508e49c499bc4d6c00e",
            measurementId: "G-KDF5JW5BLK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const allViews = document.querySelectorAll('.view');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const headerSubtitle = document.getElementById('header-subtitle');
        const questionForm = document.getElementById('question-form');
        const submitButton = document.getElementById('submit-button');
        const loginForm = document.getElementById('login-form');
        
        let currentUser = null;
        let questionsUnsubscribe = null;

        function showView(viewId) {
            allViews.forEach(v => v.classList.remove('active'));
            document.getElementById(viewId)?.classList.add('active');
        }

        window.logout = async () => {
            await signOut(auth);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    onLoginSuccess(userData.displayName, userData.role);
                } else {
                    console.error("User document not found in Firestore!");
                    logout();
                }
            } else {
                currentUser = null;
                if(questionsUnsubscribe) questionsUnsubscribe();
                onLogoutSuccess();
            }
        });

        function onLoginSuccess(displayName, role) {
            userNameSpan.textContent = `ยินดีต้อนรับ, ${displayName}`;
            userInfoDiv.classList.remove('hidden');
            headerSubtitle.classList.add('hidden');
            
            if (role === 'expert') {
                showView('expert-view');
                listenForExpertQuestions();
            } else {
                showView('farmer-view');
                listenForFarmerQuestions();
            }
        }
        
        function onLogoutSuccess() {
            userNameSpan.textContent = '';
            userInfoDiv.classList.add('hidden');
            headerSubtitle.classList.remove('hidden');
            showView('login-view');
        }

        function listenForFarmerQuestions() {
            if (!currentUser) return;
            const q = query(collection(db, "questions"), where("askedBy", "==", currentUser.uid), orderBy("timestamp", "desc"));
            questionsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                renderFarmerQuestions(querySnapshot.docs);
            });
        }

        function listenForExpertQuestions() {
            const q = query(collection(db, "questions"), where("answered", "==", false), orderBy("timestamp", "asc"));
            questionsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                renderExpertQuestions(querySnapshot.docs);
            });
        }

        function renderFarmerQuestions(docs) {
            const list = document.getElementById('farmer-questions-list');
            list.innerHTML = '';
            if (docs.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center">ยังไม่มีคำถามที่ส่ง</p>';
                return;
            }
            docs.forEach(doc => {
                const q = doc.data();
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-lg">${q.title}</h4>
                            <p class="text-sm text-gray-500">ส่งเมื่อ: ${q.timestamp ? q.timestamp.toDate().toLocaleString('th-TH') : 'กำลังส่ง...'}</p>
                        </div>
                        <span class="text-sm font-semibold px-3 py-1 rounded-full ${q.answered ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${q.answered ? 'ได้รับคำตอบแล้ว' : 'รอคำตอบ'}
                        </span>
                    </div>
                    <p class="mt-2 text-gray-700 whitespace-pre-wrap">${q.details}</p>
                    ${q.answered ? `
                        <div class="mt-4 bg-gray-50 p-3 rounded-lg border-l-4 border-green-500">
                            <p class="font-semibold text-green-800">คำตอบจากผู้เชี่ยวชาญ:</p>
                            <p class="text-gray-700 whitespace-pre-wrap">${q.answer.text}</p>
                        </div>
                    ` : ''}
                `;
                list.appendChild(card);
            });
        }
        
        function renderExpertQuestions(docs) {
            const list = document.getElementById('expert-questions-list');
            list.innerHTML = '';
            if (docs.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-center">ไม่มีคำถามที่รอคำตอบ</p>';
                return;
            }
            docs.forEach(doc => {
                const q = doc.data();
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-md';
                card.innerHTML = `
                    <h4 class="font-bold text-lg">${q.title}</h4>
                    <p class="text-sm text-gray-500">ส่งเมื่อ: ${q.timestamp ? q.timestamp.toDate().toLocaleString('th-TH') : 'กำลังส่ง...'}</p>
                    <p class="mt-2 text-gray-700 whitespace-pre-wrap">${q.details}</p>
                    <div class="mt-4">
                        <textarea id="answer-${doc.id}" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="พิมพ์คำตอบที่นี่..."></textarea>
                        <button onclick="window.submitAnswer('${doc.id}')" class="mt-2 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">ส่งคำตอบ</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        window.submitAnswer = async (questionId) => {
            const answerText = document.getElementById(`answer-${questionId}`).value;
            if (!answerText) {
                alert('กรุณาพิมพ์คำตอบ');
                return;
            }
            const questionDocRef = doc(db, "questions", questionId);
            try {
                await updateDoc(questionDocRef, {
                    answered: true,
                    answer: {
                        text: answerText,
                        answeredBy: currentUser.uid,
                        answeredAt: serverTimestamp()
                    }
                });
            } catch (error) {
                console.error("Error submitting answer:", error);
                alert("เกิดข้อผิดพลาดในการส่งคำตอบ");
            }
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                alert("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
            }
        });

        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            submitButton.disabled = true;
            submitButton.innerHTML = `<div class="loader" style="width: 24px; height: 24px; border-top-color: white;"></div>`;

            const title = document.getElementById('question-title').value;
            const details = document.getElementById('question-details').value;
            
            try {
                await addDoc(collection(db, "questions"), {
                    title: title,
                    details: details,
                    imageUrl: null,
                    askedBy: currentUser.uid,
                    timestamp: serverTimestamp(),
                    answered: false,
                    answer: {}
                });
                questionForm.reset();
            } catch (error) {
                console.error("Error submitting question:", error);
                alert("เกิดข้อผิดพลาดในการส่งคำถาม");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'ส่งคำถาม';
            }
        });

        showView('loading-view');
    </script>
</body>
</html>
